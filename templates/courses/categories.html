{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Categories</title>{% endblock %}
</head>
<body>
    {% block content %}
        {% for category in categories %}
            <a href="{{ category.get_absolute_url }}"><p>{{ category.name }}</p></a>
        {% endfor %}
    {% endblock %}
</body>
</html>
